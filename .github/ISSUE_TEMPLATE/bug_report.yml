name: ğŸ› Bug Report
description: Report a bug or an issue to help us improve the project.
title: "[BUG] : "
labels: ["bug"]
assignees: []

body:
  - type: markdown
    attributes:
      value: |
        Thanks for reporting a bug! Please provide as much detail as possible to help us solve it.

  - type: checkboxes
    id: prerequisites
    attributes:
      label: ğŸ“‹ Prerequisites
      options:
        - label: I have checked existing issues to avoid duplicates.
          required: true
        - label: I am running the latest version of the code.
          required: true

  - type: textarea
    id: description
    attributes:
      label: ğŸ“ Description
      description: Describe the bug and the expected behavior.
      placeholder: |
        - Current behavior: (What actually happened?)
        - Expected behavior: (What did you expect to happen?)
        - Context: (What were you trying to achieve?)
    validations:
      required: true

  - type: textarea
    id: reproduction
    attributes:
      label: ğŸ”„ Steps to Reproduce
      description: Steps to reproduce the behavior (commands, inputs, or actions).
      placeholder: |
        1. Run command/script '...' or Go to '...'
        2. With input/arguments '...'
        3. Trigger action '...'
        4. See error
    validations:
      required: true

  - type: textarea
    id: environment
    attributes:
      label: ğŸ’» Environment / Context
      description: Critical for debugging. Please specify your setup.
      placeholder: |
        - OS: [e.g. Windows 11, Ubuntu 22.04, macOS Sonoma]
        - Language/Runtime: [e.g. Node 18, Python 3.10, GCC 11]
        - Browser (if web): [e.g. Chrome 120, Firefox, Safari]
        - Version: [e.g. v1.0.2]
    validations:
      required: true

  - type: textarea
    id: logs
    attributes:
      label: ğŸ“œ Logs / Error Output
      description: Paste any relevant logs, stack traces, or screenshots.
      render: shell

  - type: checkboxes
    id: project_metadata
    attributes:
      label: ğŸ“‚ Project Management (if applicable)
      description: If linked to a GitHub Project board, confirm metadata will be filled.
      options:
        - label: I confirm that I will fill in the required fields in the linked GitHub Project, if applicable.
