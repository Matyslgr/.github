name: ğŸ“Œ Feature Request
description: Suggest a new idea, improvement, or enhancement.
title: "[FEATURE] : "
labels: ["enhancement", "feature"]
assignees: []

body:
  - type: markdown
    attributes:
      value: |
        Thank you for taking the time to propose a new feature!
        Please fill out the form below to help us understand your idea.

  - type: checkboxes
    id: prerequisites
    attributes:
      label: ğŸ“‹ Prerequisites
      description: Please confirm you have completed these steps before submitting
      options:
        - label: I have searched existing issues to avoid duplicates
          required: true

  - type: textarea
    id: goal
    attributes:
      label: ğŸ¯ Feature Goal
      description: What problem does this feature solve, or what value does it add?
      placeholder: |
        - What is the goal of this feature?
        - Who benefits from it and how?
    validations:
      required: true

  - type: textarea
    id: approach
    attributes:
      label: ğŸ› ï¸ Suggested Implementation (optional)
      description: Optionally describe how this could be implemented, or leave it to the development team.
      placeholder: |
        - High-level technical suggestion
        - Related components / modules
        - API or UX changes (if any)

  - type: dropdown
    id: tests_needed
    attributes:
      label: ğŸ§ª Are tests required for this feature?
      description: Indicate whether the feature should be covered by tests.
      options:
        - "Yes"
        - "No"
        - Not sure
    validations:
      required: true

  - type: textarea
    id: test_cases
    attributes:
      label: âœ… If "Yes", what tests should be written?
      description: |
        Only fill this section if you selected "Yes" above.
        Provide test case ideas or describe expected behaviors to cover.
      placeholder: |
        - Input validation scenarios
        - Edge cases
        - Integration points
        - Example expected behaviors

  - type: checkboxes
    id: project_metadata
    attributes:
      label: ğŸ“‚ Project Metadata (if applicable)
      description: If linked to a GitHub Project board, confirm metadata will be filled.
      options:
        - label: I confirm that I will fill in the required fields in the linked GitHub Project, if applicable.
