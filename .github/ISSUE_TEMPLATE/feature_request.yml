name: ğŸ“Œ Feature Request
description: Suggest a new idea, improvement, or enhancement.
title: "[FEATURE] : "
labels: ["enhancement", "feature"]
assignees: []

body:
  - type: markdown
    attributes:
      value: |
        Thanks for your interest in improving the project!

  - type: checkboxes
    id: prerequisites
    attributes:
      label: ğŸ“‹ Prerequisites
      description: Please confirm you have completed these steps before submitting
      options:
        - label: I have searched existing issues to avoid duplicates
          required: true

  - type: textarea
    id: problem
    attributes:
      label: ğŸ˜« Problem Statement
      description: Is your feature request related to a problem? Please describe.
      placeholder: |
        - "I'm frustrated when..."
        - "I cannot achieve X because..."
        - "The current workflow is too slow when..."
    validations:
      required: true

  - type: textarea
    id: solution
    attributes:
      label: ğŸ’¡ Proposed Solution
      description: Describe the solution you'd like to see.
      placeholder: |
        - "It would be great if..."
        - "The system should allow users to..."
    validations:
      required: true

  - type: textarea
    id: alternatives
    attributes:
      label: ğŸ”„ Alternatives Considered (Optional)
      description: Have you considered other ways to solve this?
      placeholder: |
        - "I thought about doing X, but Y seems better because..."
        - "Using an external library instead of building this..."

  - type: textarea
    id: acceptance_criteria
    attributes:
      label: âœ… Acceptance Criteria
      description: What must happen for this feature to be considered "done"?
      placeholder: |
        - User can click button X and see modal Y.
        - The API returns a 200 OK with the new data structure.
        - The algorithm handles negative inputs gracefully.
    validations:
      required: true

  - type: textarea
    id: implementation
    attributes:
      label: ğŸ› ï¸ Technical Implementation (Optional)
      description: If you have technical ideas on how to build this (modules, algorithms, classes).
      placeholder: |
        - Modify the `AuthService` to include...
        - Add a new generic class T...
        - Update the database schema to store...

  - type: checkboxes
    id: project_metadata
    attributes:
      label: ğŸ“‚ Project Management (if applicable)
      description: If linked to a GitHub Project board, confirm metadata will be filled.
      options:
        - label: I confirm that I will fill in the required fields in the linked GitHub Project, if applicable.
